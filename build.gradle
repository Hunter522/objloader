group 'com.hmorgan'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jogamp.jogl:jogl-all:2.3.1'
    compile 'org.jogamp.gluegen:gluegen-rt:2.3.1'
    compile 'com.hackoeur:jglm:1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
